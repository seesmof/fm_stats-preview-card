    <!-- icon -->

    <!-- links -->

    <!-- styles -->

        :root {
            --bck: #090b1a;

            --acc: #aa5cdb;

            --heading: #ffffff;
            --p: rgba(255, 255, 255, 0.75);

<body data-theme="dark" class="bg-[#090b1a] min-h-screen px-5 py-12 flex items-center justify-center">
    <!-- SEC card -->
    <section class="rounded-lg bg-[#1b1938] overflow-hidden md:flex">
        <div class="h-64 md:h-[500px] w-full bg-cover bg-no-repeat bg-center mix-blend-hard-light md:order-2"

            </h1>
            <p class="text-white/75 md:pt-4 md:text-lg">
                Discover the benefits of data analytics and make better decisions regarding revenue, customers
                experience, and overall efficiency.
            </p>

            <div
                class="flex flex-col md:flex-row md:justify-between md:w-full gap-y-6 pb-6 md:pb-0 pt-2 md:pt-16 text-center md:text-left">
                <div>
                    <h2 class="text-white text-xl md:text-2xl font-bold">

                    </h2>
                    <p class="uppercase text-xs leading-3 font-medium py-2 text-white/60 tracking-widest">

                    </p>
                </div>
                <div>

                    <p class="uppercase text-xs leading-3 font-medium py-2 text-white/60 tracking-widest">
                        templates
                    </p>
                </div>
                <div>
                    <h2 class="text-white text-xl md:text-2xl font-bold">
                        12M+
                    </h2>
                    <p class="uppercase text-xs leading-3 font-medium py-2 text-white/60 tracking-widest">
                        queries
                    </p>
                </div>
            </div>
        </div>
